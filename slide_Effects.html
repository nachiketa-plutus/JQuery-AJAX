<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown("slow");
                $("#panel").slideUp("slow");
                //slideDown can be used to make the slider come down from a panel.
                //slideUp does the opposite of that to make the slider come upwards. 
                //Instead of using both methods, 
                //one can always use slideToggle() to perform both functionalities simultaneously.
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e55ecc;
            border: solid 1px #ffffff;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello from Nachiketa!</div>

</body>

</html>
