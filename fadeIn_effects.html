<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

//Using hide() method we can hide or show parts of text

$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide(5); //Speed of the action of button is defined in milliseconds.
  });
  $("#show").click(function(){
    $("p").show(55); //To enable all parts of the text for display.
  });
  $("button").click(function(){
      $("#div1").fadeIn();
      $("#div2").fadeIn("slow");
      $("#div3").fadeIn(3000);
  });
});
  
</script>
</head>
<body>

<p>To make the text disappear click the hide button.
  After making it hidden, 
  click on the show button for it to be displayed again.
</p>
<button id="hide">Hide Text</button>
<button id="show">Show Text</button>
<p>
    Demonstrating fadeIn effect with a button.
</p>
<button id="fadeIn">Click to see the fadeIn demonstration.</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
